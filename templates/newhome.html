<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #444;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 2rem;
            background-color: #fff;
            margin: 1rem auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Stylish Home Page</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Main Content Area</h2>
        <p>This is where your main content will go. You can add text, images, videos, and more to make your page engaging and informative.</p>
        <a href="#" class="button" onclick="showAlert()">Click Me</a>
    </main>
    <footer>
        <p>Â© 2024 Stylish Home Page. All rights reserved.</p>
    </footer>
    <script>
        function showAlert() {
            alert('Button clicked!');
        }
    </script>
</body>
</html>
