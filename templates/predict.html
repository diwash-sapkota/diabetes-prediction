<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Diabetes Prediction</h1>

            <!-- Collecting Input to the Model for Prediction -->
            <form action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="Pregnancies" placeholder="Pregnancies" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Glucose" placeholder="Glucose" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="BloodPressure" placeholder="BloodPressure" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="SkinThickness" placeholder="SkinThickness" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Insulin" placeholder="Insulin" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="BMI" placeholder="BMI" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Age" placeholder="Age" required="required">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>

            {% if results is not none %}
                <h1 class="mt-4">The Predicted Outcome is {{ 'Diabetes' if results == 1 else 'No Diabetes' }}.</h1>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
